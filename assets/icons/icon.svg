<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#152030"/>
      <stop offset="100%" style="stop-color:#0f1115"/>
    </linearGradient>
    <linearGradient id="mantle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d7a9c"/>
      <stop offset="50%" style="stop-color:#3b9ebe"/>
      <stop offset="100%" style="stop-color:#1a5a7a"/>
    </linearGradient>
    <linearGradient id="tentacle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b9ebe"/>
      <stop offset="100%" style="stop-color:#1a4a5a"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#7dd3fc"/>
      <stop offset="100%" style="stop-color:#3b9ebe;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bg)" stroke="#3b9ebe" stroke-width="4"/>

  <!-- Kraken body centered -->
  <g transform="translate(28, 20) scale(1)">
    <!-- Shadow -->
    <ellipse cx="100" cy="58" rx="45" ry="42" fill="#1a4a5a" opacity="0.5"/>

    <!-- Mantle -->
    <path d="M100 15 Q140 15 152 45 Q160 67 156 88 Q152 105 135 110 Q118 115 100 115 Q82 115 65 110 Q48 105 44 88 Q40 67 48 45 Q60 15 100 15Z" fill="url(#mantle)"/>

    <!-- Tentacles -->
    <path d="M60 105 Q40 130 32 160 Q28 185 40 205 Q43 210 46 205" fill="url(#tentacle)"/>
    <path d="M75 110 Q58 140 55 170 Q53 195 63 210 Q67 214 70 208" fill="url(#tentacle)"/>
    <path d="M125 110 Q142 140 145 170 Q147 195 137 210 Q133 214 130 208" fill="url(#tentacle)"/>
    <path d="M140 105 Q160 130 168 160 Q172 185 160 205 Q157 210 154 205" fill="url(#tentacle)"/>

    <!-- Glow spots -->
    <circle cx="65" cy="65" r="6" fill="url(#glow)" opacity="0.9"/>
    <circle cx="135" cy="65" r="6" fill="url(#glow)" opacity="0.9"/>
    <circle cx="100" cy="98" r="5" fill="url(#glow)" opacity="0.9"/>

    <!-- Eyes -->
    <ellipse cx="75" cy="60" rx="11" ry="13" fill="#061520"/>
    <ellipse cx="75" cy="60" rx="6" ry="8" fill="#020a10"/>
    <ellipse cx="72" cy="56" rx="2.5" ry="3" fill="#ffffff"/>

    <ellipse cx="125" cy="60" rx="11" ry="13" fill="#061520"/>
    <ellipse cx="125" cy="60" rx="6" ry="8" fill="#020a10"/>
    <ellipse cx="122" cy="56" rx="2.5" ry="3" fill="#ffffff"/>
  </g>

  <!-- Music note overlay -->
  <g transform="translate(165, 165)" fill="#3b9ebe" opacity="0.9">
    <circle cx="12" cy="52" r="12"/>
    <rect x="22" y="8" width="5" height="46"/>
    <path d="M27 8 Q45 4 50 20 Q45 12 27 16 Z"/>
  </g>
</svg>
